<html>
<head>
    <meta charset="utf-8">
    <title>Edit Journal Entry</title>
    {% include "bootstrap.html" %}
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet" />
</head>
<body>
    {% include "navigation.html" %}
    <div class="jumbotron">
        <h1>Edit Journal Entry</h1>
        
        <form method="POST">
            {% csrf_token %}
            <table>
                {{ form.as_table }}  <!-- Use 'form' instead of 'form_data' to match your view -->
                <tr>
                    <td></td>
                    <td>
                        <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>  <!-- Redirect to 'home' or history page -->
                        <input type="submit" class="btn btn-primary" name="save" value="Save Journal Entry">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
